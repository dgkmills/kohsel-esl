<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Updated Title -->
  <title>Transformer Team Portal - Admin Dashboard</title>

  <!-- Firebase SDKs -->
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/protect.js"></script>

  <link rel="stylesheet" href="css/style.css">

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="images/icon-192.png" type="image/png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Learning Portal">
  <link rel="apple-touch-icon" href="images/icon-192.png">

  <!-- Keep this style block for auth protection -->
  <style>
    body.auth-loading { display: none; }
  </style>

  <!-- Removed inline styles -->
</head>
<body class="auth-loading">

  <header>
    <div class="logo-container">
      <img src="images/icon-192.png" alt="Portal Logo">
      <h1>Transformer Team Portal</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="lessons.html">Lessons</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="tools.html">Tools</a></li>
        <li id="dashboard-nav-link" style="display: none;"><a href="dashboard.html" class="active">Dashboard</a></li>
        <li><button id="logout-button">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h2>Admin Dashboard</h2>
    <p>
      Recent quiz attempts from all team members.
    </p>

    <table class="dashboard-table">
      <thead>
        <tr>
          <th>User Email</th>
          <th>Quiz Name</th>
          <th>Score</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="quiz-scores-body">
        <!-- Rows will be inserted here by dashboard-logic.js -->
      </tbody>
    </table>
    <p id="dashboard-loading">
      Loading quiz data...
    </p>

  </main>

  <footer>
    <p>&copy; 2025 Dan Mills</p>
  </footer>

  <script src="js/app.js"></script>
  <script type="module" src="dashboard-logic.js"></script>

  <script type="module">
    import { auth, signOut } from './js/firebase-init.js';
    document.body.classList.remove('auth-loading'); // Show body

    const logoutButton = document.getElementById('logout-button');
    if (logoutButton) {
      logoutButton.addEventListener('click', () => {
        signOut(auth).then(() => {
          window.location.href = 'login.html';
        }).catch((error) => {
          console.error("Sign out error:", error);
        });
      });
    }
  </script>
</body>
</html>
