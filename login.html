<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Transformer Team Portal</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="images/icon-192.png" type="image/png">

  <!-- Styles are now in style.css, no inline styles needed except for initial body display -->
   <style>
     /* Ensure the login wrapper takes full height even before JS runs */
     body.login-wrapper {
         display: flex; /* Kept for centering */
         /* Removed other styles now in style.css */
     }
     /* Style for the new login assistance links */
     .login-links {
         margin-top: 1.5rem; /* mt-6 */
         font-size: 0.875rem; /* text-sm */
         text-align: center;
         color: #6b7280; /* text-gray-500 */
     }
     .login-links a {
         color: #4f46e5; /* text-indigo-600 */
         text-decoration: none;
         margin: 0 0.5rem; /* mx-2 */
     }
      .login-links a:hover {
          text-decoration: underline;
      }
   </style>
</head>
<body class="login-wrapper"> <!-- Keep class for centering -->

  <main class="login-container">
    <!-- Logo is now larger via style.css -->
    <img src="images/icon-192.png" alt="Portal Logo" class="login-logo">
    <h1>My Teacher Dan Portal</h1>
    <p>Please log in to access the Transformer Team learning materials.</p>

    <!-- Form structure -->
    <div class="login-form">
      <input type="email" id="email" placeholder="Email (e.g., name@myteacherdan.com)" required>
      <input type="password" id="password" placeholder="Password" required>

      <!-- Only Login button remains -->
      <button id="loginButton" type="button">Login</button>
      <!-- Sign Up button removed -->
    </div>

    <!-- Error/Status Message Area -->
    <div id="messageArea" style="display: none;"></div> <!-- Renamed from errorMessage for clarity -->

    <!-- New Assistance Links -->
    <div class="login-links">
      <a href="#" id="forgotPasswordLink">Forgot Password?</a> |
      <a href="mailto:dan@myteacherdan.com?subject=Portal%20Account%20Request&body=Hi%20Dan,%0D%0A%0D%0AI%20would%20like%20to%20request%20an%20account%20for%20the%20Transformer%20Team%20Portal.%0D%0A%0D%0AMy%20name%20is:%20[Your%20Name]%0D%0A%0D%0AThank%20you!">Request an Account</a>
    </div>

  </main>

  <!-- Load Firebase and the login script as modules -->
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/login-logic.js"></script>
</body>
</html>
